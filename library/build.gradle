repositories {
    mavenCentral()
}

apply plugin: 'android-library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
}

task jar(type: Jar) {
    dependsOn assembleRelease
    baseName "tokenautocomplete"
    from fileTree(dir: 'build/classes/release')
}
